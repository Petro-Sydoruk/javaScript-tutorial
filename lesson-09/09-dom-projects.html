<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>

  <p>Youtube Subscribe Button</p>
  
  <button onclick="
    const buttonElemant = document.querySelector('js-subscribe-button');
  
    if (buttonElemant === 'Subscribe') {
      buttonElemant.innerHTML = 'Subscribed';
    } else {
      buttonElemant.innerHTML = 'Subscribe';
    }
    
  " class="js-subscribe-button">Subscribe</button>

</body>
</html>
